<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/game.js"></script>
    <title>JS BrickBreaker</title>
</head>
<body>
    <div class="game__container">
        <div class="game__ball"></div>
        <div id="racket" class="game__racket"></div>
    </div>

        <button class="button__game button__left" onmousedown="move_left()" onmouseup="move_stop()"></button>
        <button class="button__game button__right" onmousedown="move_right()" onmouseup="move_stop()"></button>
    </div>
    
</body>
</html>
