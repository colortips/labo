<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 62</title>
</head>

<body>
    <div class="frame">
        <div class="container">
            <div class="container--card">
                <div class="card c1">
                    <div class="card--title">
                        Basic
                    </div>
                    <div class="card--item">
                        <div class="item--value">
                            5€
                        </div>
                        <div class="item--label">
                            per month
                        </div>
                    </div>
                    <div class="card--placeholder">
                        <div class="placeholder--line"></div>
                        <div class="placeholder--line"></div>
                        <div class="placeholder--line"></div>
                        <div class="placeholder--line"></div>
                    </div>
                </div>
                <div class="card c2">
                    <div class="card--title">
                        Pro
                    </div>
                    <div class="card--item">
                        <div class="item--value">
                            10€
                        </div>
                        <div class="item--label">
                            per month
                        </div>
                    </div>
                    <div class="card--placeholder">
                        <div class="placeholder--line"></div>
                        <div class="placeholder--line"></div>
                        <div class="placeholder--line"></div>
                        <div class="placeholder--line"></div>
                    </div>
                </div>
                <div class="card c3">
                    <div class="card--title">
                        Pro+
                    </div>
                    <div class="card--item">
                        <div class="item--value">
                            20€
                        </div>
                        <div class="item--label">
                            per month
                        </div>
                    </div>
                    <div class="card--placeholder">
                        <div class="placeholder--line"></div>
                        <div class="placeholder--line"></div>
                        <div class="placeholder--line"></div>
                        <div class="placeholder--line"></div>
                    </div>
                </div>
            </div>
            <div class="container--graph">
                <div class="graph">
                    <div class="graph--infos">
                        <div class="infos--start">
                            5 Users
                        </div>
                        <div class="infos--end">
                            100 Users
                        </div>
                    </div>
                    <div class="graph--bar">
                        <div class="user--fill">
                        </div>
                    </div>
                </div>
                <div class="graph">
                    <div class="graph--infos">
                        <div class="infos--start">
                            20 GB
                        </div>
                        <div class="infos--end">
                            200 GB
                        </div>
                    </div>
                    <div class="graph--bar">
                        <div class="gb--fill">
                        </div>
                    </div>
                </div>
                <div class="graph">
                    <div class="graph--infos">
                        <div class="infos--start">
                            1 Project
                        </div>
                        <div class="infos--end">
                            50 Project
                        </div>
                    </div>
                    <div class="graph--bar">
                        <div class="project--fill">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
