<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 7</title>
</head>

<body>
    <div class="frame">
        <div class="menu">
            <p><i class="material-icons">dashboard</i>Dashboard</p>
            <p><i class="material-icons">person</i>Profile</p>
            <p><i class="material-icons">notifications</i>Notifications</p>
            <p><i class="material-icons">message</i>Messages</p>
            <p><i class="material-icons">settings</i>Settings</p>
        </div>
        <div class="center">
            <div class="header">
                <div class="menu-icon">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="dot"></div>
                </div>
                <span class="title">Notifications</span>
                <input type="text" class="search-input" placeholder="Search...">
                <div class="search-box">
                    <i class="material-icons">search</i>
                </div>
            </div>
            <div class="notifications">
                <div class='notif-line'></div>

                <div class="notification">
                    <div class="point"></div>
                    <span class="time">9:24 AM</span>
                    <p><b>John Walker</b> posted a photo on your wall.</p>
                </div>
                <div class="notification">
                    <div class="point"></div>
                    <span class="time">8:19 AM</span>
                    <p><b>Alice Parker</b> commented your last post.</p>
                </div>
                <div class="notification">
                    <div class="point"></div>
                    <span class="time">Yesterday</span>
                    <p><b>Luke Wayne</b> added you as a friend.</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
